services:
  app:
    build: .
    ports:
      - "5001:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_TOKEN=${API_TOKEN}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - DATA_DIR=/data
    volumes:
      - askcsv_data:/data
    restart: unless-stopped

volumes:
  askcsv_data:
